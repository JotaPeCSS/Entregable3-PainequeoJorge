<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Mi Tienda</h1>
    </header>

    <main>
        <!-- Productos -->
        <section id="products-container"></section>

        <!-- Carrito de Compras -->
        <section id="cart-container">
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <div id="cart-total">
                <span>Total: $<span id="total">0.00</span></span>
                <button id="empty-cart" class="btn-empty">Vaciar Carrito</button>
                <button id="checkout" class="btn-checkout">Pagar</button>
            </div>
        </section>
    </main>

    <script src="./JavaScript/script.js"></script>
    <script src="./JavaScript/shoppingCart.js"></script>
</body>
</html>
