<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Simulador de Ecommerce</h1>
    </header>
    <main>
        <div id="product-list"></div>
        <div id="cart">
            <h2 id="cart-title">Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <div id="cart-summary"></div>
            <button id="checkout-btn" onclick="checkout()">Comprar</button>
            <button id="empty-cart-btn" onclick="emptyCart()">Vaciar Carrito</button>
            <p id="cart-empty-message">El carrito está vacío.</p>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="shoppingCart.js"></script>
</body>
</html>
