<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Carrito -->
    <div id="cart" class="cart">
        <div id="cart-items" class="cart-items"></div>
        <button id="clear-cart" class="clear-cart">Vaciar carrito</button>
        <div class="total">
            <span>Total:</span>
            <span id="total-amount">0.00</span>
        </div>
    </div>
    
    <!-- Productos -->
    <div id="products-container" class="products-container"></div>
    
    <!-- Carrito de compras (icono) -->
    <div id="cart-icon" class="cart-icon">
        <img src="./images/cart-icon.png" alt="Carrito">
    </div>

    <script src="./JavaScript/script.js"></script>
    <script src="./JavaScript/shoppingCart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
