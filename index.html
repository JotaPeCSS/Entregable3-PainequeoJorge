<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Mi Tienda</h1>
            <button id="cart-icon" class="material-symbols-outlined">shopping_cart</button>
        </div>
    </header>

    <main>
        <div id="product-container" class="product-container">
            <!-- Los productos se cargarán aquí mediante JavaScript -->
        </div>
    </main>

    <div id="cart-container" class="cart-container hidden">
        <h2>Carrito de Compras</h2>
        <div id="cart-items" class="cart-items">
            <!-- Los productos del carrito se cargarán aquí mediante JavaScript -->
        </div>
        <div class="cart-summary">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="clear-cart">Vaciar Carrito</button>
            <button id="checkout">Pagar</button>
        </div>
    </div>

    <script src="./JavaScript/script.js"></script>
    <script src="./JavaScript/shoppingCart.js"></script>
</body>
</html>
