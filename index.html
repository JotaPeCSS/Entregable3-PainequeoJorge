<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="./CSS/styles.css">

    <!-- Google Fonts Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a Mi Tienda</h1>
        <p>Encuentra los mejores productos aquí</p>
    </header>

    <!-- Contenedor principal de productos -->
    <main>
        <div id="product-list" class="product-list">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>
    </main>

    <!-- Carrito de compras -->
    <aside id="cart" class="cart">
        <h2>Carrito de Compras</h2>
        <div id="cart-items">
            <!-- Los elementos del carrito se cargarán dinámicamente aquí -->
        </div>

        <!-- Total y acciones -->
        <div class="cart-summary">
            <p>Total: $<span id="cart-total">0.00</span></p>

            <!-- Botones -->
            <div class="cart-buttons">
                <button id="empty-cart" class="btn-vaciar">Vaciar Carrito</button>
                <button id="checkout" class="btn-pagar">Pagar</button>
            </div>
        </div>
    </aside>

    <!-- Scripts -->
    <script src="./JavaScript/shoppingCart.js"></script>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
