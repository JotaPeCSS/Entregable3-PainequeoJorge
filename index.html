<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        Simulador de Compras
    </header>
    <main>
        <div id="product-list">
            <!-- Productos serán generados dinámicamente aquí -->
        </div>
        <div id="cart">
            <div id="cart-title">Carrito de Compras</div>
            <ul id="cart-items">
                <!-- Ítems del carrito serán generados dinámicamente aquí -->
            </ul>
            <div id="cart-summary">
                <!-- Resumen del carrito será generado dinámicamente aquí -->
            </div>
            <button id="checkout-btn">Finalizar Compra</button>
            <button id="empty-cart-btn">Vaciar Carrito</button>
            <div id="cart-empty-message">Tu carrito está vacío.</div>
        </div>
    </main>
    <script src="./JavaScript/script.js"></script>
    <script src="./JavaScript/shoppingCart.js"></script>
</body>
</html>
