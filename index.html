<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Icono del carrito -->
    <div id="cart-icon" class="cart-icon">
        <span class="material-symbols-outlined">shopping_cart</span>
    </div>

    <!-- Carrito de compras desplegable -->
    <div id="shopping-cart" class="shopping-cart hidden">
        <div id="cart-items" class="cart-items">
            <!-- Productos en el carrito se añadirán aquí -->
        </div>
        <div class="cart-footer">
            <span>Total: $<span id="total-amount">0.00</span></span>
            <button id="empty-cart" class="empty-cart">Vaciar Carrito</button>
            <button id="checkout" class="checkout">Pagar</button>
        </div>
    </div>

    <!-- Contenido de la tienda -->
    <main>
        <div class="product" data-id="1" data-price="20.00">
            <img src="./images/gorra.png" alt="Gorra">
            <h3>Gorra</h3>
            <div class="options">
                <label for="color">Color:</label>
                <select class="product-color">
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                </select>
                <label for="size">Tamaño:</label>
                <select class="product-size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <button class="add-to-cart">Agregar al Carrito</button>
        </div>
        <div class="product" data-id="2" data-price="50.00">
            <img src="./images/chaqueta.png" alt="Chaqueta">
            <h3>Chaqueta</h3>
            <div class="options">
                <label for="color">Color:</label>
                <select class="product-color">
                    <option value="negro">Negro</option>
                    <option value="gris">Gris</option>
                </select>
                <label for="size">Tamaño:</label>
                <select class="product-size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <button class="add-to-cart">Agregar al Carrito</button>
        </div>
        <div class="product" data-id="3" data-price="15.00">
            <img src="./images/camiseta.png" alt="Camiseta">
            <h3>Camiseta</h3>
            <div class="options">
                <label for="color">Color:</label>
                <select class="product-color">
                    <option value="blanco">Blanco</option>
                    <option value="negro">Negro</option>
                    <option value="gris">Gris</option>
                </select>
                <label for="size">Tamaño:</label>
                <select class="product-size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                </select>
            </div>
            <button class="add-to-cart">Agregar al Carrito</button>
        </div>
    </main>

    <script src="./JavaScript/script.js"></script>
    <script src="./JavaScript/shoppingCart.js"></script>
</body>
</html>
