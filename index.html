<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ecommerce</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Simulador de Ecommerce</h1>
    </header>
    <main>
        <section id="product-list"></section>
        <aside id="cart">
            <h2 id="cart-title">Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <div id="cart-summary"></div>
            <button id="checkout-btn">Comprar</button>
            <button id="empty-cart-btn">Vaciar Carrito</button>
            <p id="cart-empty-message">El carrito está vacío.</p>
        </aside>
    </main>
    <script src="./JavaScript/script.js"></script>
    <script src="./JavaScript/shoppingCart.js"></script>
</body>
</html>
